# This is for DEVELOPMENT, not production

version: "3"
services:
  app:
    image: starter_template_app:latest
    volumes:
      - /Users/shivgupt/Documents/projects/Github/DAOstack-Hackers-Kit/starter-template/starter-app/src:/app/src
      - /Users/shivgupt/Documents/projects/Github/DAOstack-Hackers-Kit/starter-template/starter-app/public:/app/public
    links:
      - graph-node
      - ganache
    working_dir: /app/
    ports:
      - 3000:3000

  ganache:
    image: starter_template_ganache:latest
    volumes:
      - /Users/shivgupt/Documents/projects/Github/DAOstack-Hackers-Kit/starter-template/data:/app/data
    ports:
      - 8545:8545

  graph-node:
    image: 'graphprotocol/graph-node:v0.12.0'
    ports:
      - 8000:8000
      - 8001:8001
      - 8020:8020
    links:
      - ipfs
      - postgres
      - ganache
    environment:
      postgres_host: 'postgres:5432'
      postgres_user: 'postgres'
      postgres_pass: 'letmein'
      postgres_db: postgres
      ipfs: 'ipfs:5001'
      ethereum: 'development:http://ganache:8545'
      GRAPH_IPFS_TIMEOUT: '2'
      GRAPH_MAX_IPFS_FILE_BYTES: '102400'

  ipfs:
    image: starter_template_ipfs:latest
    ports:
      - 5001:5001

  postgres:
    image: starter_template_postgres:latest
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: letmein
      POSTGRES_USER: postgres
